<nav class="sidebar">

      <a [routerLink]="route.path" routerLinkActive="active" class="menu-link">

      </a>
    </li>
    <li class="menu-item logout-item">
      <button mat-icon-button (click)="logout()">

    </li>
  </ul>
</nav>
